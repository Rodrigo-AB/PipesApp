<p-panel  header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - creados a {{ 'gusto' | toggleCase: isUpperCase }}
  </p>
</p-panel>



<p-toolbar>

  <div  class="p-toolbar-group-start">
     <p-button  label="ToggleCase"
                icon="pi pi-search"
                class="mr-2"
                (click)="toggleUpperCase()"
                ></p-button>
  </div>

  <div class="p-toolbar-group-end">

      <p-button class="mr-2"
                (onClick)="changeOrder('name')"
                label="Por nombre"
                icon="pi pi-sort"
                styleClass="p-button-success"
      ></p-button>

      <p-button label="Por volar"
                (onClick)="changeOrder('canFly')"
                icon="pi pi-sort"
                styleClass="p-button-danger mr-2"
      ></p-button>

      <p-button label="Por color"
                (onClick)="changeOrder('color')"
                icon="pi pi-sort"
                styleClass="p-button-help  mr-2"
      ></p-button>
  </div>
</p-toolbar>

<div  class="grid">
  <div  class="col  mt-2">

    <p-panel header="HÃ©roes">
      <p-table [value]="heros | sortBy:orderBy " [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly | titlecase }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
    </p-table>

    </p-panel>


  </div>
</div>
